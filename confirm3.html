    <title>CCC Point - Návrh HP pro napojení CMS</title>

<body>
<section class="confirm">
    <div class="container biggerWrap">
        <div class="row ">
            <div class="col-12 col-md-3">
                <div class="step-wrap-1 active">
                    <div class="step-img"></div>
                    <a href="#step-3" class="step"></a>
                    <div class="step-text">
                        Confirm your email address
                        <span>Confirm</span>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="step-wrap-2 active ">
                    <div class="step-img"></div>
                    <a href="#step-3" class="step"></a>
                    <div class="step-text">
                        Added your billing information
                        <span>Waiting for confirmation</span>
                    </div>
                </div>
            </div>
            <div class=" col-12 col-md-3 ">
                <div class="step-wrap-3 active">
                    <div class="step-img"></div>
                    <a href="#step-3" class="step"></a>
                    <div class="step-text">
                        Verify your identity
                        <span>Upload you ID</span>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3 ">
                <div class="step-good">
                    <div class="step-good-img"></div>
                    <div class="step-good-wrap">
                        <h3 class="step-good-title">Congratulation</h3>
                        <p class="step-good-text">
                            Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Curabitur bibendum justo non orci.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>

<script src="js/svg-injector.js"></script>
<script src="js/scripts.js"></script>
</body>
